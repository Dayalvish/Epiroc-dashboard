<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIROC REGIONAL MONITOR V3</title>
    <style>
        :root { --ey: #f1c40f; --bg: #0d0d0d; --card: #1a1a1a; --red: #ff4d4d; --dim: #95a5a6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: #fff; margin: 0; padding: 25px; }
        
        /* LOGIN WINDOW STYLING */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-grid { background: var(--card); padding: 50px; border-radius: 12px; border: 2px solid var(--ey); width: 420px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.9); }
        .login-grid img { height: 60px; margin-bottom: 30px; }
        .input-field { width: 100%; padding: 15px; margin-bottom: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .auth-btn { width: 100%; padding: 16px; background: var(--ey); color: #000; border: none; font-weight: 900; border-radius: 8px; cursor: pointer; font-size: 1.1rem; }

        /* DASHBOARD (HIDDEN UNTIL LOGIN) */
        #main-dashboard { display: none; }
        .header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--ey); padding-bottom: 20px; margin-bottom: 35px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 10px; border-left: 4px solid var(--ey); }
        .val { font-size: 2rem; font-weight: bold; color: #fff; display: block; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-grid">
        <img src="https://raw.githubusercontent.com/Dayalvish/Epiroc-dash/main/Picture1.png" alt="Epiroc Logo">
        <h2 style="color:var(--ey); margin-bottom: 20px;">REGIONAL LOGIN</h2>
        
        <div style="color:var(--red); font-size:11px; margin-bottom:15px; font-weight: bold;">SYSTEM ARCHITECTURE: V3.0</div>
        
        <input type="text" id="userid" class="input-field" placeholder="User ID">
        <input type="password" id="userpass" class="input-field" placeholder="Password">
        
        <button class="auth-btn" id="loginBtn" onclick="executeLogin()">AUTHENTICATE & ENTER</button>
        
        <div id="err-msg" style="color:var(--red); margin-top:20px; display:none; font-weight:bold;">INVALID CREDENTIALS</div>
    </div>
</div>

<div id="main-dashboard">
    <header class="header">
        <div><h1 id="view-title" style="margin:0; color:var(--ey);">EPIROC MONITOR</h1></div>
        <img src="https://raw.githubusercontent.com/Dayalvish/Epiroc-dash/main/Picture1.png" height="50">
    </header>
    <div class="grid">
        <div class="card"><span>Engine RPM</span><span id="v-rpm" class="val">--</span></div>
        <div class="card"><span>Oil Pressure</span><span id="v-oil" class="val">--</span></div>
        <div class="card"><span>Coolant Temp</span><span id="v-temp" class="val">--</span></div>
    </div>
</div>

<script>
    // 1. UPDATE THIS URL WITH YOUR GOOGLE SCRIPT LINK
    const API = "https://script.google.com/macros/s/AKfycbz6AwmcbpVTR4X_VLAAjE0o7axQmgZDDFw1vS6IWq_JmT4pKU0FpFPtqr8JusEMXcqF/exec";

    async function executeLogin() {
        const u = document.getElementById('userid').value.trim();
        const p = document.getElementById('userpass').value.trim();
        const btn = document.getElementById('loginBtn');
        const err = document.getElementById('err-msg');

        if(!u || !p) { alert("Please enter credentials"); return; }

        btn.innerText = "VERIFYING V3...";
        err.style.display = 'none';

        try {
            const loginUrl = `${API}?get=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`;
            const res = await fetch(loginUrl);
            const data = await res.json();

            if(data.success) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-dashboard').style.display = 'block';
                document.getElementById('view-title').innerText = `EPIROC - ${data.region.toUpperCase()}`;
            } else {
                err.style.display = 'block';
                btn.innerText = "AUTHENTICATE & ENTER";
            }
        } catch (e) {
            alert("V3 Connection Error. Check Web App Deployment Settings.");
            btn.innerText = "AUTHENTICATE & ENTER";
        }
    }
</script>
</body>
</html>
