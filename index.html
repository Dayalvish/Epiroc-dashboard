<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPIROC REGIONAL TECHNICAL MONITOR</title>
    <style>
        :root { --ey: #f1c40f; --bg: #0d0d0d; --card: #1a1a1a; --red: #ff4d4d; --dim: #95a5a6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: #fff; margin: 0; padding: 25px; }

        /* --- LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 10000;
        }
        .login-grid {
            background: var(--card); padding: 45px; border-radius: 12px;
            border: 2px solid var(--ey); width: 380px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .login-grid img { height: 50px; margin-bottom: 25px; }
        .input-box { width: 100%; padding: 14px; margin-bottom: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .rem-check { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; color: var(--dim); font-size: 0.9rem; }
        .auth-btn { width: 100%; padding: 15px; background: var(--ey); border: none; font-weight: bold; border-radius: 6px; cursor: pointer; }

        /* --- DASHBOARD --- */
        #main-dashboard { display: none; }
        .header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--ey); padding-bottom: 15px; margin-bottom: 30px; }
        .controls { background: var(--card); padding: 20px; border-radius: 10px; display: flex; gap: 20px; align-items: center; margin-bottom: 30px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; border-left: 5px solid var(--ey); }
        .title { color: var(--ey); font-size: 0.8rem; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .val { font-size: 2.5rem; font-weight: 800; display: block; }
        .unit { font-size: 0.85rem; color: var(--dim); }

        .blink-red { color: var(--red) !important; animation: blinker 1s infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-grid">
        <img src="https://raw.githubusercontent.com/Dayalvish/Epiroc-dash/main/Picture1.png">
        <h2 style="color:var(--ey);">REGIONAL LOGIN</h2>
        <input type="text" id="userid" class="input-box" placeholder="User ID">
        <input type="password" id="userpass" class="input-box" placeholder="Password">
        <div class="rem-check">
            <input type="checkbox" id="remMeCheckbox"> <label for="remMeCheckbox">Remember User ID</label>
        </div>
        <button class="auth-btn" onclick="executeLogin()">LOGIN TO DASHBOARD</button>
        <div id="login-err" style="color:var(--red); margin-top:15px; display:none;">Invalid Credentials</div>
    </div>
</div>

<div id="main-dashboard">
    <header class="header">
        <div><h1 id="view-title" style="margin:0; color:var(--ey);">EPIROC FLEET MONITOR</h1><small id="session-info">Connecting...</small></div>
        <img src="https://raw.githubusercontent.com/Dayalvish/Epiroc-dash/main/Picture1.png" height="50">
    </header>

    <div class="controls">
        <select id="rigSelect" onchange="refreshData()" style="padding:12px; background:#000; color:#fff; border:1px solid #444; border-radius:8px; min-width:220px;"></select>
        <input type="month" id="monthSelect" onchange="refreshData()" style="padding:12px; background:#000; color:#fff; border:1px solid #444; border-radius:8px;">
        <span id="load-tag" style="color:var(--ey); display:none; font-weight:bold;">⏳ SYNCING...</span>
    </div>

    <div class="grid">
        <div class="card"><div class="title">Engine RPM</div><span id="v-rpm" class="val">--</span><span class="unit">RPM</span></div>
        <div class="card"><div class="title">Oil Pressure</div><span id="v-oil" class="val">--</span><span id="u-oil" class="unit">BAR (L)</span></div>
        <div class="card"><div class="title">Coolant Temp</div><span id="v-temp" class="val">--</span><span id="u-temp" class="unit">°C (I)</span></div>
        <div class="card"><div class="title">Fuel Pressure</div><span id="v-fuel" class="val">--</span><span class="unit">BAR (N)</span></div>
        <div class="card"><div class="title">Hydraulic Temp</div><span id="v-hyd" class="val">--</span><span class="unit">°C (AI)</span></div>
        <div class="card"><div class="title">System Voltage</div><span id="v-volt" class="val">--</span><span class="unit">VOLTS (AO)</span></div>
    </div>
</div>



<script>
    const API = "https://script.google.com/macros/s/AKfycbzfeHm3OqWbEyhOLCitmo72y3SpRplA5QQL0wmkpyFgL7Dlx10PB1EI3bmfKDqMvKUX/exec";
    let userRegion = "All";

    window.onload = () => {
        const saved = localStorage.getItem('epi_remembered_uid');
        if (saved) { document.getElementById('userid').value = saved; document.getElementById('remMeCheckbox').checked = true; }
    };

    async function executeLogin() {
        const u = document.getElementById('userid').value, p = document.getElementById('userpass').value;
        const rem = document.getElementById('remMeCheckbox').checked;
        if(!u || !p) return;

        const res = await fetch(`${API}?get=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
        const data = await res.json();
        
        if(data.success) {
            if (rem) localStorage.setItem('epi_remembered_uid', u); else localStorage.removeItem('epi_remembered_uid');
            userRegion = data.region;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'block';
            document.getElementById('view-title').innerText = `EPIROC - ${userRegion.toUpperCase()} MONITOR`;
            document.getElementById('session-info').innerText = `Logged in: ${data.name} | Region: ${userRegion}`;
            initRigs();
        } else { document.getElementById('login-err').style.display = 'block'; }
    }

    async function initRigs() {
        const res = await fetch(`${API}?get=list&userRegion=${userRegion}`);
        const rigs = await res.json();
        document.getElementById('rigSelect').innerHTML = rigs.map(r => `<option value="${r}">${r}</option>`).join('');
        if(rigs.length > 0) refreshData();
    }

    async function refreshData() {
        const rig = document.getElementById('rigSelect').value, m = document.getElementById('monthSelect').value;
        if(!rig) return;
        document.getElementById('load-tag').style.display = 'inline';
        const res = await fetch(`${API}?fleetId=${encodeURIComponent(rig)}&month=${m}&userRegion=${userRegion}`);
        const d = await res.json(), row = d.latest, limits = d.limits;

        document.getElementById('v-rpm').innerText = row[7];
        document.getElementById('v-fuel').innerText = row[13];
        document.getElementById('v-hyd').innerText = row[34];
        document.getElementById('v-volt').innerText = row[40];

        // Oil Check
        const o = parseFloat(row[11]);
        const oEl = document.getElementById('v-oil');
        oEl.innerText = o;
        oEl.className = (o < limits.oilLimit) ? "val blink-red" : "val";
        document.getElementById('u-oil').innerText = (o < limits.oilLimit) ? `⚠️ LOW (<${limits.oilLimit})` : "BAR (L)";

        // Temp Check
        const t = parseFloat(row[8]);
        const tEl = document.getElementById('v-temp');
        tEl.innerText = t;
        tEl.className = (t > limits.tempLimit) ? "val blink-red" : "val";
        document.getElementById('u-temp').innerText = (t > limits.tempLimit) ? `⚠️ HIGH (>${limits.tempLimit})` : "°C (I)";

        document.getElementById('load-tag').style.display = 'none';
    }
</script>
</body>
</html>
